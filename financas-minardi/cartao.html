<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Cartão</title>
    <link rel="stylesheet" type="text/css" href="cartao.css" media="screen" />
</head>
<body>
    <header class="back">
        <h1>Adicionar Cartão</h1>
        <a class="voltar" href="telamenu.html"><h3>Voltar</h3></a>
    </header>
    
    <div class="container">
        <form action="telamenu.html" method="post" onsubmit="return validarForm()">
            <input type="text" id="numero_cartao" name="numero_cartao" required  placeholder="Numero do cartao" required>
            <input type="text" id="nome_titular" name="nome_titular" required  placeholder="Nome Completo" required>
            <input type="text" id="data_validade" name="data_validade" placeholder="MM/AA" required>
            <input type="text" id="codigo_seguranca" name="codigo_seguranca" placeholder="123" required>
            
            <button type="submit" id="botao_adicionar"> <a href="telamenu.html"> Adicionar Cartão </a> </button>
        </form>
    </div>
    
    <footer>
        &copy; 2023 Cartões
    </footer>
    
    <script>
     function validarForm() {
    var numeroCartao = document.getElementById("numero_cartao").value;
    var nomeTitular = document.getElementById("nome_titular").value;
    var dataValidade = document.getElementById("data_validade").value;

    // Validar se o número do cartão possui pelo menos 16 dígitos
    if (numeroCartao.length < 16) {
        alert("O número do cartão deve ter pelo menos 16 dígitos.");
        return false;
    }

    // Validar o formato da data de validade (MM/AA)
    var dataValidadeRegex = /^(0[1-9]|1[0-2])\/[0-9]{2}$/;
    if (!dataValidade.match(dataValidadeRegex)) {
        alert("Formato de data de validade inválido. Use MM/AA.");
        return false;
    }

    // Armazenar os dados do cartão no LocalStorage
    localStorage.setItem("numeroCartao", numeroCartao);
    localStorage.setItem("nomeTitular", nomeTitular);
    localStorage.setItem("dataValidade", dataValidade);

    return true;
}

    </script>
    
    </body>
    </html>
